<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href="./cat.png">
</head>
<body>
    <div class="svg"><image src='./edit.png' height="100"></image></div>
    <div class="maggie">Hi , I'm Maggie - the cat</div>
    <div class="maggie">Let's Play</div>
    <div class="upperBody">Rock Paper Scissor</div>
    <div class="buttons">
        <button class="but" id = 'rock' value="rock"><img class = 'rockey' src='./rock.png' height="100"></button>
        <button class="but" id='paper' value="paper"><img class = 'papery' src='./paper.png' height="100"></button>
        <button class="but" id='scissor' value="scissor"><img class = 'scissorey' src='./scissor.png' height="100"></button>
    </div>
    <div class="round">
        <p class="whoChoseWhat"></p>
        <p class="whoWon"></p>
    </div>
    <div class="infoCard">
        <div class="scoreCard">
          <p id="playerScore"></p>
          <p id="computerScore"></p>
        </div>
        <p id="endgame"></p>
        <div class="ress">
        <button class="res" value="reset"><img src='paw.png' height='30
            ' class="end"></img></button>
        </div>
      </div>
      <script src="myscript.js"></script>
</body>
</html>
